{{ define "base" }}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ block "title" . }}{{ end }}</title>
        
        <!-- Custom styles -->
        {{ block "css" . }}{{ end }}
    </head>
    <body>
        <!-- Main content for each page -->
        {{ block "content" . }}{{ end }}

        <!-- Custom js -->
        {{ block "js" . }}{{ end }}
    </body>
    </html>
{{ end }}
